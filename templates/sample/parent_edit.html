{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}親編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">親編集</h4>
    {% if parent_id %}
    <form action="{% url 'sample:parent_put' parent_id=parent_id %}" method="post">
    {% else %}
    <form action="{% url 'sample:parent_add' %}" method="post">
    {% endif %}
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
    </div>
    </form>
    <a href="{% url 'sample:parent_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
