{% extends "base.html" %}

{% block title %}子一覧{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">子一覧</h4>

<h5 class="mt-2 border-bottom">
    <a href="{% url 'sample:parent_list' %}">
        <small>{{ parent.name }}</small>
    </a>
</h5>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">名称</th>
        </tr>
    </thead>
    <tbody>
        {% for child in children %}
        <tr>
            <th scope="row">{{ child.id }}</th>
            <td>{{ child.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
