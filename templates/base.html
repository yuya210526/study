{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:" en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-treeview.min.css' %}">

	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"> -->
	<link rel="stylesheet" href="{% static 'css/fonts.googleapis.css' %}">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css">
	<!-- <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}"> -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
	<!-- <link rel="stylesheet" href="{% static 'vuetify.min.css' %}"> -->
	{% block extra_css %}{% endblock %}
	{% block extra_vuejs_tmp %}{% endblock %}
	<title>{% block title %}My books{% endblock %}</title>
</head>
<body>
    <div class="container">
		{% block content %}
		{{ content }}
		{% endblock %}
    </div>
	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-treeview.min.js' %}"></script>

	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
	<script src="{% static 'js/vue.js' %}"></script>
	
	<!-- <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script> -->
	<script src="{% static 'js/vuetify.js' %}"></script>
	{% block extra_js %}{% endblock %}
</body>
</html>
